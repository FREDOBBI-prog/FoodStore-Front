<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=./src/pages/auth/login/login.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final-prog3</title>
    <script>
      try {
        const raw = localStorage.getItem('FS_USER');
        if (raw) {
          const u = JSON.parse(raw);
          if (u && u.role === 'admin') {
            window.location.replace('./src/pages/admin/adminHome/adminHome.html');
          } else {
            window.location.replace('./src/pages/store/home/home.html');
          }
        } else {
          window.location.replace('./src/pages/auth/login/login.html');
        }
      } catch {
        window.location.replace('./src/pages/auth/login/login.html');
      }
    </script>
  </head>
  <body>
    
  </body>
</html>
